  <head>

    <title>CSS Boxes</title>

    <div class="outer-box" id="first-box">
      <div class="inner-box">
        <p id="special-p">This text is inside inner box #1.</p>
      </div>
    </div>

    <div class="outer-box">

        <p>This text is inside inner box #2. <a href="selectors.html">selectors.html</a></p>

    <div class="outer-box">
      <div class="inner-box">
        <p>This text is inside inner box #3. <a href="selectors.css">selectors.css</a></p>
      </div>
    </div>

    <div class="outer-box">
      <div class="inner-box">
        <p>This text is inside inner box #4.</p>
      </div>
    </div>

    <div class="outer-box">
      <div class="inner-box">1</div>
      <div class="inner-box">2</div>
      <div class="inner-box">3</div>
      <div class="inner-box">4</div>
